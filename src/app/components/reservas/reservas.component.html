<mat-card>
  <mat-card-title>Gestión de Reservas</mat-card-title>
  <mat-card-content>
    <!-- Formulario de Reserva -->
    <form [formGroup]="reservasForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" placeholder="Nombre del usuario">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo de reserva">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Inicio</mat-label>
        <input matInput type="datetime-local" formControlName="fechaInicio">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Fin</mat-label>
        <input matInput type="datetime-local" formControlName="fechaFin">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <select matNativeSelect formControlName="estado">
          <option *ngFor="let estado of estadosReserva" [value]="estado.valor">
            {{estado.texto}}
          </option>
        </select>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" *ngIf="!modoEdicion" (click)="crearReserva()">
          <mat-icon>add</mat-icon> Crear Reserva
        </button>
        <button mat-raised-button color="accent" *ngIf="modoEdicion" (click)="actualizarReserva()">
          <mat-icon>save</mat-icon> Actualizar Reserva
        </button>
        <button mat-raised-button color="warn" *ngIf="modoEdicion" (click)="cancelarEdicion()">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
      </div>
    </form>

    <!-- Contenedor de Búsqueda -->
    <div class="actions-container">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Buscar reserva</mat-label>
        <input matInput formControlName="filtro" placeholder="Buscar por usuario, tipo o estado">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Tabla de Reservas -->
    <table mat-table [dataSource]="buscarReservas()" class="mat-elevation-z8">
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let reserva">{{reserva.usuario}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let reserva">{{reserva.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let reserva">{{reserva.fechaInicio | date:'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
        <td mat-cell *matCellDef="let reserva">{{reserva.fechaFin | date:'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let reserva">{{reserva.estado}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let reserva">
          <div class="acciones-buttons-container">
            <button mat-icon-button color="primary" matTooltip="Editar reserva" (click)="editarReserva(reserva)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar reserva" (click)="eliminarReserva(reserva.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </mat-card-content>
</mat-card>
