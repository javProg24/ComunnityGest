<h3>{{ title }}</h3>

<form [formGroup]="herramientaForm" (submit)="onSubmit()">
  <mat-form-field class="formElement">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field class="formElement">
    <mat-label>Ubicaci贸n</mat-label>
    <input matInput formControlName="ubicacion" />
  </mat-form-field>

  <mat-form-field class="formElement">
    <mat-label>Descripci贸n</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit"><span class="material-icons">save</span>Guardar</button>
    <button mat-raised-button color="warn" type="button" (click)="cleanForm()"><span class="material-icons">cancel</span>Cancelar</button>
  </div>
</form>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let herramienta">{{ herramienta.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef>Ubicaci贸n</th>
    <td mat-cell *matCellDef="let herramienta">{{ herramienta.ubicacion }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
    <td mat-cell *matCellDef="let herramienta">{{ herramienta.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let herramienta">
      <button mat-raised-button color="accent" (click)="edit(herramienta)"><span class="material-icons">update</span> Editar </button>
      <button mat-raised-button color="warn" (click)="delete(herramienta)"><span class="material-icons">delete</span> Eliminar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
